<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>mandelbrot</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/mathjs@6.0.3/dist/math.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="app">
      <div class="options">
        <table>
          <tbody>
            <tr>
              <td>Центр X:</td>
              <td><input id="p_center" type="number" v-model="p_center"></td>
            </tr>
            <tr>
              <td>Центр Y:</td>
              <td><input id="q_center" type="number" v-model="q_center"></td>
            </tr>
            <tr>
              <td>Коэффициент увеличения:</td>
              <td><input id="scalefactor" type="number" v-model="scalefactor"></td>
            </tr>
            <tr>
              <td>Статус:</td>
              <td>{{status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <canvas id="cnvs" ref="canvas">
      </canvas>
    </div>
    <script src="dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
